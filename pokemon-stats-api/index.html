<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A pokemon site that proves you with pictures and stats">
    	<meta name="keywords" content="one, two, three">

		<title>Pokemon Base Stats</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<header>
			<h1>Check out some stats of a Pokemon!</h1>

			<input id='poke1' type="text" name="" value="">
			<button type="button" name="button">Get Stats</button>

		</header>


		<section class="imgContainer container hidden">
			
			<section class="displayPokemon">
				<h3 id="pokeName"></h3>
				<img id='pokeImg1' src="" alt="">
			</section>
			
			<section class="displayPokemon">
				<h3 id="shinyTitle"></h3>
				<img id='pokeImg1shiny' src="" alt="">
			</section>
			
		</section>

		<section id="basicStats" class="container hidden">

			<h2 id="type"></h2>

			<h2 id="weight"></h2>

			<h2 id="statList"></h2>

		</section>

		<section id="stats" class="container hidden"></section>




		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
